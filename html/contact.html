<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <title>Pokemon Cards</title>
</head>
<body>
  <header>
    <div class="logo"><img src="/img/pokemon-logo.png" alt="Pokemon Logo" class="logoImg"></div>
    <div class="menu">
      <ul>
        <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/html/contact.html"><i class="fas fa-question-circle"></i> Contact</a></li>
      </ul>
    </div>
  </header>
  <div class="alert"></div>
  <div class="loading"></div>
  <main>
    <div class="val_comp"></div>
    <div class="form_div">
      <p>Need help with something? Contact us!</p>
      <form class="conact_form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <p class="error nameError">Please enter a first name</p>

        <label for="lastname">Subject:</label>
        <input type="text" name="subject" id="subject" />
        <p class="error subjectError">Please write something...</p>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" />
        <p class="error emailError">Please enter a valid email address</p>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" />
        <p class="error addressError">Please enter your address</p>

        <button id="submit">Submit</button>
      </form>
    </div>
  </main>
  <script src="/js/components/alert.js"></script>
  <script src="/js/contact.js"></script>
</body>
</html>
